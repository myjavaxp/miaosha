<!DOCTYPE HTML>
<html>
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./webjars/vue/2.5.17/dist/vue.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="./jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="./layer/layui.all.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="./js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
<div id="app" class="panel panel-default">
    <div class="panel-heading">秒杀商品列表</div>
    <table class="table" id="goodsList">
        <thead>
        <tr>
            <th>商品名称</th>
            <th>商品图片</th>
            <th>商品原价</th>
            <th>秒杀价</th>
            <th>库存数量</th>
            <th>详情</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in goodsList">
            <td>{{item.goodsName}}</td>
            <td>
                <img :src="item.goodsImg" width="100" height="100"/>
            </td>
            <td>{{item.goodsPrice}}</td>
            <td>{{item.miaoshaPrice}}</td>
            <td>{{item.stockCount}}</td>
            <td>
                <a :href="'/goods_detail.html?goodsId='+item.id">详情</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            goodsList: []
        },
        mounted: function () {
            this.getGoodsList();
        },
        methods: {
            getGoodsList: function () {
                let self = this;
                $.ajax({
                    url: "/goods/to_list",
                    type: "get",
                    success: function (data) {
                        layer.closeAll();
                        if (data.code === 200) {
                            self.goodsList = data.data;
                            console.log(self.goodsList);
                        } else {
                            layer.msg(data.msg);
                        }
                    },
                    error: function () {
                        layer.closeAll();
                    }
                });
            }
        }
    });
</script>
</html>
